<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
          <app-character [character]="character" *ngFor="let character of characters"></app-character>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
