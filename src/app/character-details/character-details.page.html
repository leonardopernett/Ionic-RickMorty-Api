<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="characters">
         
      </ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  size="12" class="ion-align-items-center">
        <ion-card *ngIf="character">
          <ion-card-content class="ion-text-center">
             <img src="{{character.image}}" alt="">
             <ion-card-title>{{character.name }}</ion-card-title>
             <p>{{character.status}}</p>
             <p>{{character.species}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
